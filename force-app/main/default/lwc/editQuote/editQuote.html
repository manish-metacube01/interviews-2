<!-- Edit Quote -->
<template>
  <h3 class="slds-page-header__title">Welcome to {quoteData.name}!</h3>

  <lightning-input type="date" name="StartDate" data-id="StartDate" label="StartDate" value={quoteData.startDate}></lightning-input>
  <lightning-input type="date" name="EndDate" data-id="EndDate" label="EndDate" value={quoteData.endDate}></lightning-input>

  <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>

</template>
